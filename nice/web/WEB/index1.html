 <script type="text/javascript">
      function fungetvalue() {
          var input_value = document.getElementById("mycontentid").value ;
          console.log(input_value)
        // alert("获取值：");
        // var nationName=document.getElementById("f1").value;
        var url = "";
        if(input_value){
            url="http://121.41.228.236:8000/app/es_s/?name="+input_value;
        }else {
            url="http://121.41.228.236:8000/app/es_s/";
        }
              $.ajax({
                  url : url,//后台请求的数据
                  dataType: 'json', //数据格式
                  type : "get",//请求方式
                  async : true,//是否异步请求
                  success : function(data) {   //如果请求成功，返回数据。
                      console.log(data);
                      var tt = data.data;   //第一个data代表json,第二个data代表json里的数组或对象
                      var str1 = "";   //声明str1，防止产生undefined

                      for (var i = 0; i < tt.length; i++) {   //遍历
                          str1 += "<tr cate-id='0' fid='0'>" +
                              "<td>" + tt[i].name+ "</td>" +

                              "<td>" + tt[i].date+ "</td>" +    //i代表下标，获取数据中的下标为i的1的值
                              "<td>" + tt[i].sum_definite +"</td>" +    //i代表下标，获取数据中的下标为i的2的值
                              "<td>" + tt[i].sum_die+"</td>" +    //i代表下标，获取数据中的下标为i的3的值
                              //.....
                              "<td>" + tt[i].sum_cure +"</td>";    //i代表下标，获取数据中的下标为i的n的值，1-n是属性名
                      }
                      test.innerHTML = str1;   //将数据写入html中
                  },
                  error : function (arg1) {
                      alert("加载数据失败");
                      console.log(arg1);
                  }
              })
          }
